<!DOCTYPE html>
<html　lang="ja">
<head>
<meta charset="UTF-8">
    
<pre class="lang:js decode:true"> 
    
    <h1 id="subject"></h1>
<p>&nbsp;</p>
<form name="typing"><input name="input" type="text" /> <input name="btn" type="button" value="送信" /></form>
<p>&nbsp;</p>
<p id="timer">制限時間：10秒</p>
<p>&nbsp;</p>

</pre>

<script>
    
const subject = document.getElementById('subject');
const timer = document.getElementById('timer');
const form = document.forms.typing;
const textList = [
    "かつて幸せになるために\n作られたレールが\n今この国の閉塞感に\n繋がっている",
    "ステーキと気候変動の\n関連がニュースに\nなるなら\n環境問題を考える\nいいきっかけになる",
    "どういう意味かを\n説明すること自体が\nセクシーではない。\nヤボな説明はいらない",
    "毎日でも食べたい\nということは\n毎日でも食べている\nというわけではないです",
    "プラスチックの原料って\n石油なんですよね。\nこれ以外に知られていない",
];
    
let TIME = 120;
let count = 0;
let state = true;
 
const countdown = setInterval(function() {
  timer.textContent = '制限時間：' + --TIME + '秒';
  if(TIME <= 0) finish();
}, 1000);
    form.btn.addEventListener('click', function(e) {
  if(!state) return;
 
  if(form.input.value === subject.textContent) {
    count++;
    init();
  } else {
    subject.textContent = '間違いです！';
    setTimeout(function(){ init() },1000)
  }
});
 
init();
 
function init() {
  const rnd = Math.floor(Math.random() * textList.length);
 
    subject.textContent = textList[rnd];
  form.input.value = '';
  form.input.focus();
}
    
    
function finish() {
  clearInterval(countdown);
  subject.textContent = '正解数は' + count + '個でした！';
  state = false;
}
     </script>
    
    </head>
</html>
